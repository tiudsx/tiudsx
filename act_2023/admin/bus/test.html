<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.2.0/kakao.min.js" integrity="sha384-x+WG2i7pOR+oWb6O5GV5f1KN2Ko6N7PTGPS7UlasYWNxZMKQA63Cj/B2lbUmUfuC" crossorigin="anonymous"></script>

    <script>
        $(function(){
            shareMessage();            
        });
    </script>

    <script>
        Kakao.init('15043b4ab2fd95556fa77e2c604d421e'); // 사용하려는 앱의 JavaScript 키 입력

        function shareMessage() {

            let strMsg = "공유할 텍스트 정보\n인원 : 10명";

            Kakao.Share.sendDefault({
                objectType: 'text',
                text: strMsg,
                link: {
                // [내 애플리케이션] > [플랫폼] 에서 등록한 사이트 도메인과 일치해야 함
                mobileWebUrl: 'https://developers.kakao.com',
                webUrl: 'https://developers.kakao.com',
                },
                buttons: [
                {
                    title: '액트립버스',
                    link: {
                    mobileWebUrl: 'https://actrip.co.kr/surfbus',
                    webUrl: 'https://actrip.co.kr/surfbus',
                    },
                },
                {
                    title: '양양버스',
                    link: {
                    mobileWebUrl: 'https://actrip.co.kr/surfbus_yy',
                    webUrl: 'https://actrip.co.kr/surfbus_yy',
                    },
                },
                ],
            });

            fnClose();
        }

        function fnClose() {
            
            self.opener = self;
            window.close();

        }

    </script>


</head>
<body>
    <a href="javascript:fnClose();">닫기</a>
</body>
</html>
