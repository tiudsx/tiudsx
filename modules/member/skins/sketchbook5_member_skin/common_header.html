<load target="js/member.js" />
<load target="js/login.js" type="body" />
<load target="css/member.css" />
<load cond="$member_config->colorset=='black'" target="css/black.css" />
<section class="xm">
	<ul class="nav nav-tabs" cond="$is_logged && $logged_info->menu_list && (!$member_srl || $member_srl == $logged_info->member_srl)">
		<li loop="$logged_info->menu_list=>$key,$val" class="active"|cond="$key==$act||($key==dispMemberInfo&&($act==dispMemberModifyInfo||$act==dispMemberModifyPassword||$act==dispMemberLeave))">
			<a href="{getUrl('', 'act',$key, 'mid', $mid, 'vid', $vid)}">{Context::getLang($val)}</a>
		</li>
	</ul>
